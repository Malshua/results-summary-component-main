<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h4 class="heading--4">Your Result</h4>
        <p class="score"><span class="big-score">76</span> of 100</p>
        <h3 class="great-text">Great</h3>

        <p class="text">
          You scored higher than 65% of <br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="heading--4 summary-h3">Summary</h3>
        <ul>
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" />
              <h3 class="heading---3-1">Reaction</h3>
            </div>
            <div><strong>80</strong> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" />
              <h3 class="heading---3-2">Memory</h3>
            </div>
            <div><strong>92</strong> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" />
              <h3 class="heading---3-3">Verbal</h3>
            </div>
            <div><strong>61</strong> / 100</div>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" />
              <h3 class="heading---3-4">Visual</h3>
            </div>
            <div><strong>72</strong> / 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Malshua</a>.
    </div>
  </body>
</html>
